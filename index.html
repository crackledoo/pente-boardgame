<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet">
  <script src="script.js"></script>
  <title>Pente!</title>
</head>
<body>
  <header>
    <a href="#">Home</a>
    <div class='scoreboard'>
      <p id='pOneScore'></p>
      <p id='pTwoScore' class='is-turn'></p>
    </div>
    <button class='restart-button' onclick='GameBoard.resetGame()'>Restart Game</button>
    <div id='createModal' class='modal'>
      <div class='create-fields'>
        <div>
          <p>Player One:</p>
          <label for='name'>Name:</label>
          <input type='text' name='name' id='pOneName'>
          <label for='color'>Color:</label>
          <select name='color' id='pOneColor'>
            <option value='red'>Red</option>
            <option value='yellow'>Yellow</option>
            <option value='green'>Green</option>
            <option value='blue'>Blue</option>
          </select>
        </div>
        <div>
          <p>Player Two:</p>
          <label for='name'>Name:</label>
          <input type='text' name='name' id='pTwoName'>
          <label for='color'>Color:</label>
          <select name='color' id='pTwoColor'>
            <option value='blue'>Blue</option>
            <option value='red'>Red</option>
            <option value='yellow'>Yellow</option>
            <option value='green'>Green</option>
          </select>
        </div>
        <button id='submit' type='submit'>Play!</button>
      </div>  
    </div>
    <div class='victory-screen'>
      <div class='victory-text-field'>
        <span class="close">x</span>
        <h1 id='victoryh1'></h1>
      </div>
    </div>
  </header>
  <main>
    <div class='game-view'>
      <div class='captures'></div>
      <div id="gameBoard"></div>
      <div class='captures'></div>
    </div>
  </main>
</body>
</html>
